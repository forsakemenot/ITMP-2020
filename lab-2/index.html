<!DOCTYPE html>
<html>

<head>
    <title>The Members - ITKMITL Multimedia Programming 2563</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="lab.css">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h1>@{{person.username}}</h1>
        <sp></sp>
        <h4>name: {{person.name}}</h4>
        <h4>email: {{person.email}}</h4>
        <h4>website: {{person.website}}</h4>
        <h4>company: {{person.company.name}}</h4>
        <br>
        <box v-for="u in users" :data-id="u.id">
            <inner>
                <div @click="viewBio(u)">
                    <p style="cursor: pointer;"> {{u.username}}</p>
                </div>
            </inner>
        </box>
    </div>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => {
                console.log(json);
                app.users = json
                app.person = json[0]
            })
        let app = new Vue({
            el: '#app',
            data: {
                users: [],
                person: {
                    id: 0,
                    name: '..loading',
                    username: '..loading',
                    email: '..loading',
                    website: '..loading',
                    company: {
                        name: '..loading',
                    }

                }
            },
            methods: {
                viewBio: function(user) {
                    this.person = user
                }
            }
        })
    </script>
</body>

</html>
